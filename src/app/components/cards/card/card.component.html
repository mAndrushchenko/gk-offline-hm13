<div class="card-wrapper">
  <div class="card">
    <img class="image" [src]="card.img" alt="" draggable="false">
    <h2 class="name">{{ card.name }}</h2>
    <div class="studio">
      <span>{{ card.studio }}</span>
    </div>
    <p class="description">{{ card.description }}</p>
  </div>
</div>
